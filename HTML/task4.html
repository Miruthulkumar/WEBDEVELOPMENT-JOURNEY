<!DOCTYPE html>
<html>
    <head>
        <title>
            Table inside form task!
        </title>
        <center><h1>Student Registration Form</h1></center>
    </head>
    <body>
        <center>
        <form>
            <table>
                <tr><td>Name:</td><td><input type="text" placeholder="Enter your Name"></td></tr>
                <tr><td>Age:</td><td><input type="number" placeholder="Enter your Age"></td></tr>
                <tr><td>Address:</td><td><input type="text" placeholder="Enter you Address"></td></tr>
                <tr><td>Department:</td><td><select><option>ECE</option><option>CSE</option><option>IT</option></select></td></tr>
                <tr><td><input type="submit"></td></tr>
            </table>
        </form>
        </center>
    </body>
</html>
